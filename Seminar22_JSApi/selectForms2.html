<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Сортировка товара</h1>
    <label for="sort-select">Сортировка:</label>
    <select id="sort-select">
        <option value="asc">По возрастанию цены</option>
        <option value="desc">По убыванию цены</option>
    </select>

    <ul id="product-list">
        <li class="product-item"> Товар 1 - $50</li>
        <li class="product-item"> Товар 2 - $30</li>
        <li class="product-item"> Товар 3 - $20</li>
        <li class="product-item"> Товар 4 - $70</li>
    </ul>

    <script>
        const selectedSort = document.querySelector("#sort-select");
        const productList = document.querySelector("#product-list");
        const productListItems = Array.from(document.querySelectorAll(".product-item"));

        selectedSort.onchange = function () {
            const selectedOption = selectedSort.value;

            if (selectedOption === "asc") {
                productListItems.sort((a,b) => {
                    const priceA = parseInt(a.textContent.split('- $')[1]);
                    const priceB = parseInt(b.textContent.split('- $')[1]);
                    return priceA - priceB;
                });
            } else if(selectedOption === "desc") {
                productListItems.sort((a,b) => {
                    const priceA = parseInt(a.textContent.split('- $')[1]);
                    const priceB = parseInt(b.textContent.split('- $')[1]);
                    return priceB - priceA;
                });
            }
            productListItems.forEach(element => productList.appendChild(element));
        }
        
    </script>
</body>
</html>
