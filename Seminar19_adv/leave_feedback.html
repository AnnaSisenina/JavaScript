<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Оставить отзыв</title>
    <style>
      .review_block {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
      }
      textarea {
        width: 25%;

      }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="review_block">
            <h2>Осавить отзыв о продукте</h2>
            <textarea class="product_name" rows="1" placeholder="Название продукта"></textarea>
            <br />
            <textarea class="review_input" rows="3" placeholder="Введите ваш отзыв..."></textarea>
            <br />
            <button class="submit_button">Добавить отзыв</button>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
